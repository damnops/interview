apiVersion: v1
kind: Service
metadata:
  name: devops-joi
  namespace: devops
spec:
  type: NodePort
  selector:
    app: devops-joi
  ports:
    - protocol: TCP
      port: 80
      nodePort: 32100
---
apiVersion: v1
kind: Service
metadata:
  name: devops-joi-db
  namespace: devops
spec:
  type: ClusterIP
  selector:
    app: devops-joi-db
  ports:
    - protocol: TCP
      port: 3306
