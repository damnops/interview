apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: devops-joi
  name: devops-joi
spec:
  progressDeadlineSeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: devops-joi
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: devops-joi
    spec:
      restartPolicy: Always
      initContainers:
      - name: devops-joi-migration
        image: 'showerlee/migration'
        imagePullPolicy: Always
        env:
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                key: DB_HOST
                name: db-info
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                key: DB_NAME
                name: db-info
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                key: DB_USER
                name: db-info
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: DB_PASSWORD
                name: db-info
      containers:
      - name: devops-joi-app
        image: 'showerlee/app'
        imagePullPolicy: Always
        ports:
          - containerPort: 80
            protocol: TCP
        env:
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                key: DB_HOST
                name: db-info
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                key: DB_NAME
                name: db-info
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                key: DB_USER
                name: db-info
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: DB_PASSWORD
                name: db-info
          - name: APACHE_LOG_DIR
            valueFrom:
              configMapKeyRef:
                name: apache-info
                key: APACHE_LOG_DIR
          - name: APACHE_RUN_GROUP
            valueFrom:
              configMapKeyRef:
                name: apache-info
                key: APACHE_RUN_GROUP
          - name: APACHE_RUN_USER
            valueFrom:
              configMapKeyRef:
                name: apache-info
                key: APACHE_RUN_USER
          - name: APACHE_PID_FILE
            valueFrom:
              configMapKeyRef:
                name: apache-info
                key: APACHE_PID_FILE
          - name: APACHE_LOCK_DIR
            valueFrom:
              configMapKeyRef:
                name: apache-info
                key: APACHE_LOCK_DIR
          - name: APACHE_RUN_DIR
            valueFrom:
              configMapKeyRef:
                name: apache-info
                key: APACHE_RUN_DIR
        livenessProbe:
          httpGet:
            path: /diagnostic/liveness
            port: 80
            scheme: HTTP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /diagnostic/readiness
            port: 80
            scheme: HTTP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: devops-joi-db
  name: devops-joi-db
spec:
  progressDeadlineSeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: devops-joi-db
  template:
    metadata:
      labels:
        app: devops-joi-db
    spec:
      restartPolicy: Always
      containers:
        - name: devops-joi-db
          image: 'mysql:8'
          imagePullPolicy: Always
          ports:
            - containerPort: 3306
              protocol: TCP
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_ROOT_PASSWORD
                  name: db-info
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  key: DB_NAME
                  name: db-info
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  key: DB_USER
                  name: db-info
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_PASSWORD
                  name: db-info
